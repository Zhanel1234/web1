<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Депозитный калькулятор</title>
</head>
<body>
    <script>
        // Запрашиваем сумму, годы и процент
        var price = parseFloat(prompt("Сумма:")); // Приводим к числу
        var years = parseInt(prompt("Годы:")); // Приводим к целому числу
        var procent = parseFloat(prompt("Процент:")); // Приводим к числу

        // Вычисляем проценты за каждый год
        for (var i = 1; i <= years; i++) {
            // Вычисление процента за каждый год
            price *= 1 + procent / 100;

            // Выводим сумму за текущий год
            console.log(i + " год - " + Math.round(price));
        }

        // Выводим итоговую сумму после заданного количества лет
        console.log("После " + years + " лет сумма будет - " + Math.round(price));
    </script>
</body>
</html>
