<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разделение числа</title>
</head>
<body>
    <script>
        // Получаем число от пользователя
        var num = prompt("Введите число с 4 цифрами:");
        
        // Проверяем, что число действительно 4-значное
        if (num.length === 4 && !isNaN(num)) {
            // Разделяем и получаем каждую цифру
            var n1 = Math.floor(num / 1000 % 10);
            var n2 = Math.floor(num / 100 % 10);
            var n3 = Math.floor(num / 10 % 10);
            var n4 = Math.floor(num % 10);
            
            // Выводим все в консоль
            console.log(n1 + ", " + n2 + ", " + n3 + ", " + n4);
        } else {
            console.log("Пожалуйста, введите корректное 4-значное число.");
        }
    </script>
</body>
</html>
