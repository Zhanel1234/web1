<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма Регистрации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 250px; /* Задаём фиксированную ширину */
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        .inline {
            display: flex;
            align-items: center;
        }
        .inline input {
            margin-left: 10px;
            width: auto; /* Ширина авто для полей ввода в строке */
        }
    </style>
</head>
<body>
    <h2>Форма Регистрации</h2>
    <form action="#" method="post">
        <div class="form-group inline">
            <label for="firstName">Ваше имя:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Введите имя" required>
        </div>
        <div class="form-group inline">
            <label for="lastName">Ваша фамилия:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Введите фамилию" required>
        </div>
        <div class="form-group inline">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Введите e-mail" required>
        </div>
        <div class="form-group inline">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement">Пользовательское соглашение</label>
        </div>
        <div class="form-group">
            <input type="submit" value="Добавить">
            <input type="reset" value="Очистить">
        </div>
    </form>
</body>
</html>
